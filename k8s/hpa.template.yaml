apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: products-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: products-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 80
        periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 80
        periodSeconds: 10